<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- intestazione -->
    <header>
        <div class="container nav-bar">
            <!-- navigazione -->
            <nav class="navigazione mini-cont">
                <div class="logo">logo</div>
                <div class="menu">
                    <ul class="list-nav">
                        <li><a href="#">a</a></li>
                        <li><a href="#">b</a></li>
                        <li><a href="#">c</a></li>
                        <li><a href="#">d</a></li>
                        <li><button class="btn">e</button></li>
                    </ul>
                    <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
                </div>
            </nav>
            <!-- /navigazione -->
        </div>
    </header>
    <!-- /intestazione -->

    <!-- contenuto -->
    <main>
        <!-- seazione 1 -->
        <div class="mini-cont sezione1">
            <div class="blocco blocco-big"></div>
            <div class="blocco"></div>
            <div class="blocco"></div>
            <div class="blocco"></div>
            <div class="blocco"></div>
        </div>
        <!-- /seazione 1 -->

        <!-- sezione2 -->
        <div class="container sezione2-cont">
            <div class="mini-cont sezione2">
                <div class="sez2-left"></div>
                <div class="sez2-right"></div>
            </div>
        </div>
        <!-- /sezione2 -->

        <!-- sezione3 -->
        <div class="mini-cont sezione3">
            <div class="testo-sez3">testo</div>
            <div class="blocco-sez3"></div>
            <div class="blocco-sez3"></div>
            <div class="blocco-sez3"></div>
        </div>
        <!-- /sezione3 -->

        <!-- sezione4 -->
        <div class="container sezione4-cont">
            <div class="mini-cont sezione4">
                <div class="testo-sez4">aaaaa</div>
                <div class="blocchi-sez4">
                    <div class="blocco-sez4"></div>
                    <div class="blocco-sez4"></div>
                    <div class="blocco-sez4"></div>
                    <div class="blocco-sez4"></div>
                    <div class="blocco-sez4"></div>
                    <div class="blocco-sez4"></div>
                </div>
            </div>
        </div>
        <!-- /sezione4 -->

        <!-- sezione5 -->
        <div class="mini-cont sezione5">
            <div class="sez5-cont">
                <div class="sez5-left">1</div>
                <div class="sez5-right">2</div>
            </div>

        </div>
        <!-- /sezione5 -->


    </main>
    <!-- /contenuto -->
    <!-- parte finale -->
    <footer></footer>
    <!-- /parte finale -->
</body>

</html>
